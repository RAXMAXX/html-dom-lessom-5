<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Search and Replace in String</h1>
    <p id="r1"></p>
    <p id="r2"></p>
    <script>
        var text="welcome to class"
        var pos=text.search("class")
        document.getElementById("r1").innerHTML=pos
        var rep=text.replace("class","javascript class")
        document.getElementById("r2").innerHTML=rep
    </script>
</body>
</html>
